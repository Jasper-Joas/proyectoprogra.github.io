<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir numero impares con ciclo while</title>
</head>
<body>
    <script>
        // Estamos diciendo que imprama el numero impar del 21 hacia el uno
        let numero = 21;
        while(numero >= 1){
            document.write(numero  + ",")
            numero -= 2;
        }
    </script>
</body>
</html>
