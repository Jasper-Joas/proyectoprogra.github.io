<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir minutos a horas</title>
</head>
<body>
   <script>
    //convertir minutos a hora
    let minuto = parseInt(prompt(" Ingrese la cantidad  de  minutos a convertir:"));
    let resultado = (minuto * 1) /60;
    document.write(minuto + " minuto es : " + resultado +  "horas");

   </script> 
</body>
</html>
