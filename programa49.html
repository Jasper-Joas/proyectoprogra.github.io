<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el octagono</title>
</head>
<body>
    <script>
        //El octagono tiene 8 lados 
        let lado = parseFloat(prompt('lado  octagono:'));
        perimetro = lado  * 8;
        document.write(perimetro + " cm ");
    </script>
</body>
</html>
