<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular la edad de una persona</title>
</head>
<body>
    <script>
        let año_actual = parseInt(prompt("Ingrese el año actaul"));
        let año_nacimiento = parseInt(prompt("Ingrese su año de nacimiento:")); 
        let resultado = año_actual - año_nacimiento;
        document.write(" Usted tiene " + resultado + " años "); 

    </script>
</body>
</html>
