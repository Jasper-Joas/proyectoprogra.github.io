<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular el area de cuadrado</title>
</head>
<body>
    <script>
        let lado;
        lado = parseFloat(prompt("Ingrese medida de lado del cuadrado"));
        let area;
        area = lado * lado;
        document.write("El area del cuadrado es: " + area);
    </script>
</body>
</html>
