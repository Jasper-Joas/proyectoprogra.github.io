<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el perimetro de hexagono</title>
</head>
<body>
    <script>
        //El hexagono tiene 6 lado y es una figura geometrica
        let lado = parseFloat(prompt('lado hexagono :'));
        perimetro = lado  * 6;
        document.write(perimetro + "cm");

    </script>
</body>
</html>
