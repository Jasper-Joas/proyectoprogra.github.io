<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convertir centimetros  a milimetro</title>
</head>
<body>
    <script>
        let centimetros = parseFloat(prompt('centimetro: '));
        convertir = centimetros * 10;
        document.write(convertir + "milimetro")
    </script>
</body>
</html>
