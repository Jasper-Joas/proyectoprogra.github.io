 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convertir  minutos a segundos</title>
 </head>
 <body>
    <script>
        let minuto = parseFloat(prompt( 'Introduzca el minuto:'));
        convertir = minuto * 60;
        document.write(convertir +  " s ");
    </script>
 </body>
 </html>
