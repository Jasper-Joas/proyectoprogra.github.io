<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convertir millas a pies</title>
</head>
<body>
    <script>
        let milla = parseFloat(prompt('milla:'));
        convertir = milla * 5280;
        document.write(convertir  +  " pies");
    </script>
</body>
</html>
