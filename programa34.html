<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular horas a  minutos</title>
</head>
<body>
    <script>
        let hora = parseFloat(prompt('hora:'));
        convertir = hora * 60;
        document.write(convertir + "minutos");
    </script>
</body>
</html>
